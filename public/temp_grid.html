<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: white;
        display: inline-block; /* Shrink to fit */
    }
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 1200px;
        padding: 20px;
    }
    .grid-item img {
        width: 100%;
        height: 450px;
        object-fit: cover;
        border-radius: 8px;
        display: block;
    }
</style>
</head>
<body>

<div class="grid-container" id="grid">
  <div class="grid-item"><img src="lect_1_intro.png"></div>
  <div class="grid-item"><img src="lect_1_Logic_Gates_Dec_System_Building_Blocks_1103_Attribution.jpg"></div>
  <div class="grid-item"><img src="lect_1_Agc_nor2.jpg"></div>
  <div class="grid-item"><img src="lect_1_hackster_circuit.jpg"></div>
</div>

</body>
</html>
